<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Değişkenler bu kadardı şimdi operetionlara bakalım
      // operationlar kıyaslama sonucu cevap olarak true veya false döner
      // örnek vermek gerekirse

      // iki değişkenin toplamı
      console.log(1 + 2);
      // iki değişken arasında çıkarma
      console.log(2 - 1);
      // iki değişken arasında çarpma
      console.log(1 * 2);
      // iki değişken arasında bölme
      console.log(2 / 1);
      // iki değişken bir birine eşit mi a === b
      console.log(1 === 2);
      // iki değişken birbirinden farklı mı a !== b
      console.log(1 !== 2);
      // değişken diğerinden büyük mü a > b
      console.log(1 > 2);
      // değişken diğerinden küçük mü a < b
      console.log(1 < 2);
      // var olan değişkene 5 ekleme
      let x = 2;
      x = x + 2; // veya x += 5
      // var olan değişkene 5 çıkarma
      let y = 2;
      y = y - 2; // veya x -= 5

      // bunları if kontrolünde kullanabiliriz
      if (1 > 2) {
        console.log("1, 2 den büyük");
      } else {
        console.log("1, 2 den büyük değil");
      }

      // eğer if tek satırdan oluşuyorsa süslü parantez kullanmaya gerek
      // kalmadan tek satırda yazılabilir
      if (1 < 2) console.log("1, 2 den büyük");
      else console.log("1, 2 den büyük değil");

      // For döngüsü
      // 1 den 10 a kadar
      // başlıyacağı yer; konrolün sağlandığı yere kadar dön; kontrol sağlanmıyorsa bu işlemi tekrar yap
      // index++ === index = index + 1 -> indexe 1 er ekleyerek devam ediyor
      for (let index = 0; index < 10; index++) {
        console.log(index);
      }

      // bir listemiz var her elemanı tek tek loga yazdırmak istiyorsak
      // bunun icin forEach methodundan yararlancaz
      const listemiz = ["berat", "eke", 46, "for dongusu", "icin", "listemiz"];
      // forEach methodu içine fonksiyon alıyor ve bu fonksiyona her item ı tek tek dönüyor
      listemiz.forEach((item) => {
        console.log(item);
      });

      // forEach methoduna benzeyen bir methodumuz var o da map
      listemiz.map((item) => {
        console.log(item);
      });

      // forEach ile map in arasındaki fark ise map içine verilen method return yapan birşey varsa
      // o anki item return ile değişir örneğin
      // listemizin içindeki her itemi 1 yapalım
      const listemizinHerItemi1 = listemiz.map((item) => {
        return 1;
      });
      console.log(listemizinHerItemi1);
    </script>
  </body>
</html>
