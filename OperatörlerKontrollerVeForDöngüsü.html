<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Değişkenler bu kadardı şimdi operetionlara bakalım
      // operationlar kıyaslama sonucu cevap olarak true veya false döner
      // örnek vermek gerekirse

      // iki değişkenin toplamı
      console.log(1 + 2);
      // iki değişken arasında çıkarma
      console.log(2 - 1);
      // iki değişken arasında çarpma
      console.log(1 * 2);
      // iki değişken arasında bölme
      console.log(2 / 1);
      // iki değişken bir birine eşit mi a === b
      console.log(1 === 2);
      // iki değişken birbirinden farklı mı a !== b
      console.log(1 !== 2);
      // değişken diğerinden büyük mü a > b
      console.log(1 > 2);
      // değişken diğerinden küçük mü a < b
      console.log(1 < 2);
      // var olan değişkene 5 ekleme
      let x = 2;
      x = x + 2; // veya x += 5
      // var olan değişkene 5 çıkarma
      let y = 2;
      y = y - 2; // veya x -= 5

      // bunları if kontrolünde kullanabiliriz
      if (1 > 2) {
        console.log("1, 2 den büyük");
      } else {
        console.log("1, 2 den büyük değil");
      }

      // eğer if tek satırdan oluşuyorsa süslü parantez kullanmaya gerek
      // kalmadan tek satırda yazılabilir
      if (1 < 2) console.log("1, 2 den büyük");
      else console.log("1, 2 den büyük değil");

      
    </script>
  </body>
</html>
